<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <h1 style="text-align: center;">Counter</h1>
    <h2 style="text-align: center;">{{click_count}} Time</h2>
    <a class="btn btn-primary" href="/plus_one">Click</a>
    <a class="btn btn-secondary" href="/plus_two">Plus Two!</a>
    <a class="btn btn-danger" href="/reset">Reset</a>
    <form action="/increment" method='post'>
        <input type="text" name = 'increment_amount' placeholder="Increment by:">
        <input type="submit" value="Go!">
    </form>
</body>
</html>
